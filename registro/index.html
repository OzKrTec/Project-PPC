<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>

<body>

    <div class="container">
        <div class="icon-user">
            <i class="fa-regular fa-circle-user"></i>
        </div>
        <div class="title">
            <div class="title-register">
                <h2>
                    Registrarse
                </h2>

            </div>
            <div class="title-login">
                <h2>
                    Iniciar Sesión
                </h2>
            </div>
        </div>
        <form action="" class="form-register">
            <label for="facebook">
                <input class="input-facebook" type="text" id="facebook" placeholder="Registro con Facebook">
                <span class="icon-end facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </span>

            </label>
            <label for="google">
                <input class="input-google" type="text" id="google" placeholder="Registro con Google">
                <span class="icon-end google">
                    <ion-icon name="logo-google"></ion-icon>
                </span>
            </label>
            <label for="apple">
                <input class="input-apple" type="text" id="apple" placeholder="Registro con Apple">
                <span class="icon-end apple">
                    <ion-icon name="logo-apple"></ion-icon>
                </span>
            </label>
            <label for="email" class="label">
                <input class="input-email" type="password" id="email" placeholder="Registro con Email">
                <span class="icon-end email">
                    <ion-icon name="mail-outline"></ion-icon>
                </span>
            </label>
        </form>
        <div class="text-recover">
            <p>¿Ya tienes una cuenta?, </p>
            <span class="recover">Ingresar</span>
        </div>
    </div>



</body>

</html>
