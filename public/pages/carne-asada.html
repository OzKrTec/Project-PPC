<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/card-pedido.css">
    <title>Carne Asada</title>
    <link rel="shortcut icon" href="../assets/icons/favicon.png" type="image/x-icon">
</head>

<body>
    <main>
        <section class="card-food">
            <div class="img">
                <p id="color"><a href="#">Inicio</a>><a href="#">Promociones</a>><a href="#">Carne Asada + Bebida personal</a></p>
                <img id="carne-asada" src="../assets/img/carne-asada.jpg" alt="carne-asada">
                <div class="descuento">
                    <img id="icono" src="../assets/icons/promociones.png" alt="icons">
                    <div id="red">
                        <p>25%dcto </p>
                    </div> 
                </div>
            </div>
            <div class="text">
                <h3>CARNE ASADA</h3>
                <p id="text-pricipal">Milanesa de pollo apanada + arroz + papa
                    <br>
                    francesa +ensalada+ bebida personal</p> 
                <div class="precio">
                    <p id="antes">Antes<span>$32.500</span></p>
                    <hr>
                    <p id="ahora">Ahora $22.950</p>
                </div>
                <h4>PERSONALIZA TU SELECCION</h4>
                <div class="select">
                    <select name="cubiertos" id="cubiertos">
                        <option value="Desea incluir cubiertos?(Obligatorio)*">Desea incluir cubiertos? (Obligatorio)*</option>
                        <option value="Si"> Si</option>
                        <option value="No">No</option>
                    </select>
                    <select name="cubiertos" id="bebida">
                        <option value="Eligue la bebida de tu combo?(Obligatorio)*">Elige la bebida de tu combo? (Obligatorio)*</option>
                        <option value="Si"> Si</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <textarea id="Observaciones" cols="58" rows="3" placeholder="Observaciones"></textarea>
                <div class="agregar">
                    <button id="total">0</button>
                    <img id="mas" src="../assets/icons/anadir.png" alt="anadir" onclick="sumarUno()">
                    <img id="menos" src="../assets/icons/menos.png" alt="menos" onclick="restarUno()">
                    <button id="boton">Agregar</button>
                </div>
            </div>
        </section>
    </main>
    
</body>
    <script src="../js/agregar.js"></script>
</html>
